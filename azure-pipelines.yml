# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:  
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'ArmRelativity-conn'
    subscriptionId: 'bb5683f7-8679-4ecd-a524-71f3a3291863'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'ArmRelativity-rg'
    location: 'West Europe'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://github.com/jviding/Relativity/blob/main/deployment/azuredeploy.json'
    overrideParameters: '-project relativityarmpipeline'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'